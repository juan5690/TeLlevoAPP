<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-title>
      Registro
    </ion-card-title>
    <ion-card-header>
    </ion-card-header>
    <form [formGroup]="formularioRegistro">
      <ion-item>
        <ion-label position="floating">Usuario:</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña:</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Repita contraseña:</ion-label>
        <ion-input formControlName="validacionPassword" type="password"></ion-input>
      </ion-item>
      <!-- fin inputs -->
    </form>
            <!-- boton para iniciar -->
            <br>
            <ion-button expand="block" (click)="registrar()">Registrar</ion-button>
  </ion-card>
</ion-content>
