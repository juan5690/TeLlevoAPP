<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>conductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formularioAuto">
    <ion-item>
        <ion-label position="floating">Marca del vehiculo:</ion-label>
        <ion-input formControlName="marca"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Modelo:</ion-label>
        <ion-input formControlName="modelo"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Patente:</ion-label>
        <ion-input formControlName="patente"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Precio del viaje:</ion-label>
        <ion-input formControlName="precio_viaje"></ion-input>
    </ion-item>
  </form>

<!-- boton para iniciar -->
  <br>
  <ion-button expand="block" (click)="registrarAuto()">Registrar</ion-button>
</ion-content>
